<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Shop Gallery</title>

    <!-- magnific-popup css cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <header class="logo"><img src="img/about.png" alt="" /> <br /></header>
    <h1>Cake Shop Gallery</h1>
    <div class="gallery">
      <ul class="controls">
        <li class="buttons active" data-filter="all">Tüm Ürünler</li>
        <li class="buttons" data-filter="ice-cream">Dondurma</li>
        <li class="buttons" data-filter="chocolate">Çikolata</li>
        <li class="buttons" data-filter="cake">Pasta</li>
        <li class="buttons" data-filter="juice">Meyve Suyu</li>
        <li class="buttons" data-filter="sandwich">Kahvaltı</li>
      </ul>

      <div class="image-container">
        <a href="img/ice1.jpg" class="image ice-cream">
          <img src="img/ice1.jpg" alt="" />
        </a>
        <a href="img/ice2.jpg" class="image ice-cream">
          <img src="img/ice2.jpg" alt="" />
        </a>
        <a href="img/ice3.jpg" class="image ice-cream">
          <img src="img/ice3.jpg" alt="" />
        </a>

        <a href="img/chocolate1.jpg" class="image chocolate">
          <img src="img/chocolate1.jpg" alt="" />
        </a>
        <a href="img/chocolate2.jpg" class="image chocolate">
          <img src="img/chocolate2.jpg" alt="" />
        </a>

        <a href="img/cake1.jpg" class="image cake">
          <img src="img/cake1.jpg" alt="" />
        </a>
        <a href="img/cake2.jpg" class="image cake">
          <img src="img/cake2.jpg" alt="" />
        </a>
        <a href="img/cake3.jpg" class="image cake">
          <img src="img/cake3.jpg" alt="" />
        </a>
        <a href="img/cake4.jpg" class="image cake">
          <img src="img/cake4.jpg" alt="" />
        </a>
        <a href="img/cake5.jpg" class="image cake">
          <img src="img/cake5.jpg" alt="" />
        </a>

        <a href="img/juice1.jpg" class="image juice">
          <img src="img/juice1.jpg" alt="" />
        </a>
        <a href="img/juice2.jpg" class="image juice">
          <img src="img/juice2.jpg" alt="" />
        </a>
        <a href="img/juice3.jpg" class="image juice">
          <img src="img/juice3.jpg" alt="" />
        </a>

        <a href="img/breakfast1.jpg" class="image sandwich">
          <img src="img/breakfast1.jpg" alt="" />
        </a>
        <a href="img/breakfast2.jpg" class="image sandwich">
          <img src="img/breakfast2.jpg" alt="" />
        </a>
        <a href="img/breakfast3.jpg" class="image sandwich">
          <img src="img/breakfast3.jpg" alt="" />
        </a>
        <a href="img/breakfast4.jpg" class="image sandwich">
          <img src="img/breakfast4.jpg" alt="" />
        </a>
      </div>
    </div>

    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- magnific popup js cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".buttons").click(function () {
          $(this).addClass("active").siblings().removeClass("active");

          var filter = $(this).attr("data-filter");

          if (filter == "all") {
            $(".image").show(400);
          } else {
            $(".image")
              .not("." + filter)
              .hide(200);
            $(".image")
              .filter("." + filter)
              .show(400);
          }
        });

        $(".gallery").magnificPopup({
          delegate: "a",
          type: "image",
          gallery: {
            enabled: true,
          },
        });
      });
    </script>
  </body>
</html>
